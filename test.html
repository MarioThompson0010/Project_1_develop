<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body class="container">
    <form>
        <div class="columns">
            <div class="column">
                <label for="searcher">Enter Search term</label>
                <input id="searchid" style="max-width: 200px;" name="searcher">
                <div class="columns">
                    <div class="column is-full" id="errorDiv">
                    </div>
                </div>
            </div>
            <div class="column">
                <label for="genre">Choose a genre:</label>
                <select name="genre" id="genreid">
                    <option value="noneSelected">Select Genre</option>
                </select>
            </div>
            <div class="column">
                <label for="platformer">
                    Choose a platform
                </label>
                <select name="platformer" id="platformid">
                    <option value="noneSelected">Select Platform</option>
                </select>

                <div class="column is-offset-5">
                    <button id="searchNow" type="submit">
                        Search Now
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div>
        <div>

            <label>Recommendations:</label>


        </div>
        <div>
            <section id="results">
                <!-- <ul id="resultsList">
                    <li>testing</li>
                </ul> -->
            </section>
        </div>
    </div>
    <div>
        <div>

            <h3>Recently Searched:</h3>
            <ul id="recentSearchedUL">

            </ul>

        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
